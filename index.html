<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="foundation.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel = "stylesheet" href = "main.css">
    <script src="foundation.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="ztext.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bar">
  <div class="top-bar-left">
    <div class="btn-group">
    <div class="dropdown">
      <audio id="interface-sound" src="audio\mixkit-positive-interface-beep-221.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <a class="btn btn-primary btn-lg dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Category
      </a>
    
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" onClick="set('RC');">Random</button></li>
        <li class="dropdown-divider"></li>
        <li><button class="dropdown-item" onClick="set(9)">General Knowledge</button></li>
        <li><button class="dropdown-item" onClick="set(19)">Mathematics</button></li>
        <li><button class="dropdown-item" onClick="set(17)">Science & Nature</button></li>
        <li><button class="dropdown-item" onClick="set(18)">Computer</button></li>
        <li><button class="dropdown-item" onClick="set(12)">Music</button></li>
        <li><button class="dropdown-item" onClick="set(25)">Art</button></li>
        <li><button class="dropdown-item" onClick="set(22)">Geography</button></li>
        <li><button class="dropdown-item" onClick="set(23)">History</button></li>
        <li><button class="dropdown-item" onClick="set(11)">Film</button></li>
        <li><button class="dropdown-item" onClick="set(10)">Book</button></li>
        <li><button class="dropdown-item" onClick="set(21)">Sport</button></li>
        <li><button class="dropdown-item" onClick="set(31)">Japanese Anime</button></li>
        <li><button class="dropdown-item" onClick="set(27)">Animal</button></li>
      </ul>
    </div>
    <div class="dropdown">
      <a class="btn btn-warning btn-lg dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Difficulty
      </a>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" onClick="set('RD')">Random</button></li>
        <li class="dropdown-divider"></li>
        <li><button class="dropdown-item" onClick="set('easy')">Easy</button></li>
        <li><button class="dropdown-item" onClick="set('medium')">Medium</button></li>
        <li><button class="dropdown-item" onClick="set('hard')">Hard</button></li>
      </ul>
    </div>
    <div class="dropdown">
      <a class="btn btn-info btn-lg d-none d-sm-block dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Type
      </a>
    
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" onClick="set('RT')">Random</button></li>
        <li class="dropdown-divider"></li>
        <li><button class="dropdown-item" onClick="set('multiple')">Multiple Choice</button></li>
        <li><button class="dropdown-item" onClick="set('boolean')">True/False</button></li>
      </ul>
    </div>
    <img class= "dark-mode-img" src="5558234.png" onclick="darkMode()">
    </div>
  </div>
  <div class="top-bar-right d-none d-lg-block">
    <input type="range" id="volume-slider">
              <audio id="myAudio" loop>
                <source src="audio\Naughty-Main-version.mp3" type="audio/mp3">
                Your browser does not support the audio element.
              </audio>
              <audio id="click-sound">
                <source src="audio\mixkit-video-game-retro-click-237.wav" type="audio/wav">
                Your browser does not support the audio element.
              </audio>
              <button class="btn btn-outline-success btn-lg" onclick="playAudio()" type="button">Play Audio</button>
              <button class="btn btn-outline-dark btn-lg" onclick="pauseAudio()" type="button">Pause Audio</button> 
              <!--Royalty Free Music By 500Audio from https://500audio.com/track/naughty_5135 -->
              <button class="btn btn-danger btn-lg" onClick="restartQuiz()">Reset All</button>
  </div>
  </div>
    <div class="'flex">
    <div class = "quiz-container">
        <div class = "quiz-head">
            <h1 class="ml9">
              <span class="text-wrapper letter">
                  <span class="hero-text title">Q</span>
                  <span class="hero-text title">U</span>
                  <span class="hero-text title">I</span>
                  <span class="hero-text title">Z</span>
                  <span class="hero-text title">G</span>
                  <span class="hero-text title">A</span>
                  <span class="hero-text title">M</span>
                  <span class="hero-text title">E</span>
                <span class="letters"></span>
              </span>
            </h1>
            <div class = "quiz-score flex">
                Current Score: <span id = "correct-score"></span>/ Highscore:<span id = "total-question"></span>
            </div>
        </div>
        <div class = "quiz-body">
            <audio id="click-sound-2" src="audio\mixkit-on-or-off-light-switch-tap-2585-[AudioTrimmer.com].wav" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
            <h2 class = "quiz-question" id = "question"></h2>
            <ul class = "quiz-options" onclick="clickSound(1)">
            </ul>
            <div id = "result">
            </div>
        </div>
        <div class = "quiz-foot" onclick="clickSound(1)">
            <audio id="win-sound" src="audio\mixkit-audience-light-applause-354.wav" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
            <audio id="error-sound" src="audio\mixkit-electric-fence-fx-2968.wav" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
            <button type = "button" id = "check-answer">Check Answer</button>
            <button type = "button" id = "play-again">Play Again!</button>
        </div>
    </div>
    </div>
    <script src="ztext.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
